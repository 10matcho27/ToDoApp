<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録完了</title>
</head>
<body>
    <h1>登録完了</h1>
    <p>
        メンバー登録を完了しました．
    </p>

    <div th:object="${MemberForm}">
        <p>
            <label>メンバーID: </label>
            [[*{mid}]]
        </p>
        <p>
            <label>氏名: </label>
            [[*{name}]]
        </p>
        <p>
            <a th:href=@{/admin/register}>続けて登録</a><br />
            <a th:href=@{/}>初めに戻る</a><br />
        </p>
    </div>
</body>
</html>
