<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
</head>

<form role="form" th:action="@{/allUserToDoList}" method="get">
    <input type="submit" value="みんなのToDoリストを見に行く" />
</form>

<input type="button" value="戻る" onclick="history.back()" />
<body>
    <h1>[[*{member.name}]]さんのページ</h1>
    
    <form role="form" th:action="@{/__${mid}__/list/add_toDo}" th:object="${ToDoForm}" method="post">
        <table>
            <tr>
                <td><label>ToDoを追加する: </label></td>
                <td><input type="text" required th:field="*{title}" /></td>
                <td><input type="submit" value="追加する" /></td>
            </tr>
        </table>
    </form>

    
    <table border="1">
        <h3>　[[*{member.name}]]さんのToDoリスト</h3>
        <tr>
            <th>　　ToDoのID　　</th>
            <th>　　　ToDo　　　</th>
            <th>　ToDo作成日時　</th>
        </tr>
        <tr th:each="t: ${toDos}">
            <td>[[${t.seq}]]</td>
            <td>[[${t.title}]]</td>
            <td>[[${t.createdAt}]]</td>
            <td><td><a th:href=@{/__${t.seq}__/__${mid}__/list/doneToDo}> 完了 </a></td></td>
        </tr>

    
    <table border="1">
        <h3>　[[*{member.name}]]さんのDoneリスト</h3>
        <tr>
            <th>終わったToDoのID</th>
            <th>　終わったToDo　</th>
            <th>　ToDo完了日時　</th>
        </tr>
        <tr th:each="d: ${dones}">
            <td>[[${d.seq}]]</td>
            <td>[[${d.title}]]</td>
            <td>[[${d.doneAt}]]</td>
            <td><td><a th:href=@{/__${d.seq}__/__${mid}__/list/InvDoneToDo}>未完了
            </a></td></td>
        </tr>
    </table>
</body>
</html>
